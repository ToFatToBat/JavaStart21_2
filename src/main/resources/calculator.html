<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<form><br/>
    <h3>Przelicznik metryczny</h3><br/>
    <div class="col-5">
        <input type="text" class="form-control" placeholder="Metry">
    </div><br/>
    <div class="col-5">
        <input type="text" class="form-control" placeholder="Centymetry">
    </div><br/>
    <div class="col-5">
        <input type="text" class="form-control" placeholder="Milimetry">
    </div><br/>
    <button type="submit" class="btn btn-primary borderLines">Submit</button>
</form><br/><br/>


<form>
    <h3>Przelicznik wag</h3><br/>
    <div class="col-5">
        <input type="text" class="form-control" placeholder="Kilogramy">
    </div><br/>
    <div class="col-5">
        <input type="text" class="form-control" placeholder="Gramy">
    </div><br/>
    <div class="col-5">
        <input type="text" class="form-control" placeholder="Miligramy">
    </div><br/>
    <button type="submit" class="btn btn-primary borderLines">Submit</button>
</form>
</body>
</html>
